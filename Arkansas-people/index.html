<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marshall Mead">
    <title>Arkansas population </title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <form id="myform">
        <div class="formcontainer">
            <h1>Arkansas Population</h1>
            

           
            <label>County: </label>
            <select name="county" id="county" data-rule-required="true" data-msg-required="County is Required">
                <option value="">Select a County...</option>
                <option value=" Arkansas County">Arkansas County</option>
                <option value="Ashley County"> Ashley County</option>
                <option value="Baxter County">Baxter Countys</option>
                <option value=" Benton County"> Benton County</option>
                <option value=" Boone County"> Boone County</option>
                
            </select>
            <label for="county" class="error"></label>
            <br>
            <label class="formlabel">From Year:</label>
            <input type="number" name="FromYear" id="FromYear" data-rule-required="true"
                data-msg-required="From Year is Required">
            <label id="FromYearError" for="FromYear" class="error"></label>
            <br>
            <label class="formlabel">To Year:</label>
            <input type="number" name="ToYear" id="ToYear" data-rule-required="true"
                data-msg-required="To Year is Required">
            <label id="ToYearError" for="ToYear" class="error"></label>
            <br><br>
            <input type="button" value="ShowResults" id="ShowResults" name="ShowResults" onclick="Results();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
            <hr>
            <br>
           
            

            

            <div class="clearfix">
                <div class="img-container">
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
                </div>
                
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
